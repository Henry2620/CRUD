<div>
    <h1>BMW Cars</h1>
    <form (ngSubmit)="createCar()">
      <label for="model">Model:</label>
      <input type="text" id="model" [(ngModel)]="newCar.model" name="model" required>
  
      <label for="year">Year:</label>
      <input type="number" id="year" [(ngModel)]="newCar.year" name="year" required>
  
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="newCar.price" name="price" required>
  
      <button type="submit">Create Car</button>
    </form>
  
    <ul>
      <li *ngFor="let car of cars">
        {{ car.model }} - {{ car.year }} - ${{ car.price }}
        <button (click)="deleteCar(car.id)">Delete</button>
      </li>
    </ul>
  </div>
